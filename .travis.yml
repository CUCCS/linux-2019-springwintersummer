sudo: required

language: sh

before_install:
    - sudo apt-get update -q
    - export scversion="stable" # or "v0.4.7", or "latest"
    - wget "https://storage.googleapis.com/shellcheck/shellcheck-${scversion}.linux.x86_64.tar.xz"
    - tar --xz -xvf shellcheck-"${scversion}".linux.x86_64.tar.xz
    - sudo cp shellcheck-"${scversion}"/shellcheck /usr/bin/
    - /usr/bin/shellcheck --version
    - sudo apt install p7zip-full
    - sudo apt install imagemagick
    - sudo apt install ghostcript
    - wget http://sec.cuc.edu.cn/huangwei/course/LinuxSysAdmin/exp/chap0x04/web_log.tsv.7z
    - 7z x web_log.tsv.7z

script:
  - bash test.sh
  
  - bash 'chap 0x04/3.sh' -h
  - bash 'chap 0x04/3.sh' -a 
  - bash 'chap 0x04/3.sh' -b
  - bash 'chap 0x04/3.sh' -c
  - bash 'chap 0x04/3.sh' -d
  - bash 'chap 0x04/3.sh' -e
  - bash 'chap 0x04/3.sh' -f  /
 
  - bash 'chap 0x04/2.sh' -h
  - bash 'chap 0x04/2.sh' -r
  - bash 'chap 0x04/2.sh' -op
  - bash 'chap 0x04/2.sh' -n
  - bash 'chap 0x04/2.sh' -a
  
after_script:
  - /usr/bin/shellcheck test.sh

after_failure:
  - id
  - pwd
  - df -h
  - cat error.log

notifications:
  email:
    on_success: never


